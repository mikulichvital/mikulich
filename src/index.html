<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <title>CAT</title>
    <script src="./js/main.js" defer></script>
  </head>
<body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="./img/cat_logo.png" alt="logo cat">
          </div>
          <div class="header__text">
            <div class="header__text1">Black</div>
            <div class="header__text2">Cat</div>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <div class="home">
                  <img src="./img/home.png" alt="home">
                  <a href="#1" class="header__link">home</a>
                </div>
              </li>
              <li class="header__item">
                <div class="about">
                  <img src="./img/about.jpg" alt="about">
                  <a href="#1" class="header__link">about</a>
                </div>
              </li>
              <li class="header__item">
                <div class="work">
                  <img src="./img/work.jpg" alt="work">
                  <a href="#1" class="header__link">work</a>
                </div>
              </li>
              <li class="header__item">
                <div class="blog">
                  <img src="./img/blog.png" alt="blog">
                  <a href="#1" class="header__link">blog</a>
                </div>
              </li>
              <li class="header__item">
                <div class="contact">
                  <img src="./img/contact.png" alt="contact">
                  <a href="#1" class="header__link">contact</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
</body>
</html>
